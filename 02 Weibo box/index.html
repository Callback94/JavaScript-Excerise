<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WeiboBox</title>
</head>
<style type="text/css">
	body{
		font-size: 12px;

	}
	#main{
		width: 400px;
		height: 100px;
		margin: 20px auto;
	}
	textarea{
		width: 400px;
		height:80px;
	}
	#main a{
		text-decoration: none;
		color:rgb(104,154,20);
	}
	#main p{
		float: right;
		color:rgb(104,154,20);
	}
	#div1 a{ width:50px; 
			height:30px; 
			font-size:16px; 
			line-height:30px; 
			text-align:center;
			float:right; 
			background:#00FF00; color:#FFFFFF;}
	#main a.dis
	{ 
		background:#CCCCCC; 
		color:#666666;
		float:right; 
}

</style>
<script type="text/javascript">
window.onload = function()
{
	var oDiv = document.getElementById("main");
	var oP = oDiv.getElementsByTagName("p")[0];
	var oA= oDiv.getElementsByTagName("a")[0];
	var oT = oDiv.getElementsByTagName("textarea")[0];

	var oBtn = true;
	oT.onfocus = function()
	{
		if (oBtn)
		 {
			oP.innerHTML =  '还剩<span>140<span>字';
			oBtn = 0;
		}
	}

	oT.onblur= function()
	{
		if(oT.value =='')
		{
			oP.innerHTML =  "NFL夜场赛：迈阿密海豚队VS纽约喷气机队，观看直播";
		}
	}

	function getLength(str){
		return String(str).replace(/[^\x00-\xff]/g,'aa').length;
	}

	oT.oninput = function(){
		var num = 0;
		num++;
		oSpan = oDiv.getElementsByTagName('span')[0];
		oSpan.innerHTML=140-num;
	}
}
</script>

<body>
<div id="main">
	<p>NFL夜场赛：迈阿密海豚队VS纽约喷气机队，观看直播>></p>
	<textarea></textarea>
	 <a class="dis" href="javascript:;">发布</a>
	
</div>

</body>
</html>
